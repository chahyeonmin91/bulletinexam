<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/bulletin.css}">
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{/update}" method="post">
    <input type="hidden" name="id" th:value="${post.id}">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:value="${post.name}" required>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required>
    </div>
    <div>
        <label for="password">암호</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" th:text="${post.content}" required></textarea>
    </div>
    <div>
        <button type="submit">수정</button>
    </div>
</form>
<a th:href="@{/view(id=${post.id})}">취소</a>
</body>
</html>
